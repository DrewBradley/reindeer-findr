<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Reindeer Findr</title>
</head>
<body>
  <header class="nav">
    <section class="nav__reindeer-selector">
      <label for="reindeer-selector">Find a Reindeer</label>
      <select id="reindeer-selector" name="reindeer-selector">
        <option value="Dasher">Dasher</option>
        <option value="Dancer">Dancer</option>
        <option value="Prancer">Prancer</option>
        <option value="Vixen">Vixen</option>
        <option value="Comet">Comet</option>
        <option value="Cupid">Cupid</option>
        <option value="Donner">Donder</option>
        <option value="Blitzen">Blitzen</option>
        <option value="Rudolph">Rudolph</option>
      </select>
    </section>
    <section class="nav__company">
      <img class="logo" src="./assets/reindeer-findr-logo.png" alt="jumping reindeer">
      <h2 class="nav__company-name">Reindeer Findr</h2>
    </section>
  </header>
  <main class="grid">
    <section class="grid__profiles-card">
      <article class="grid__profiles-card-front">
        <img class="card__image" src="" alt="">
        <p class="card__years">years active</p>
        <h3 class="card__years-count">395</h3>
        <section class="card__info">
          <h2 class="card__info-name">Reindeer Name</h2>
          <ul class="card__info-list"></ul>
        </section>
      </article>
      <article class="grid__profiles-card-back">
        <h2 class="card__bio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni harum in eveniet nostrum, esse enim laboriosam repellendus, repellat debitis ipsam aliquam mollitia nisi magnam vel quis necessitatibus corrupti a aut?</h2>
      </article>
    </section>
  </main>
  <script src="src/reindeer.js"></script>
  <script src="src/scripts.js"></script>
</body>
</html>
